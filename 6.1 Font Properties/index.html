<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html{
      font-size:30px;
    }
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    .c{
      color:coral;
    }
    .s{
      font-size:2rem;
    }
    .w{
      font-weight:900;
    }
    .f{
      font-family: 'Caveat', cursive;
    }
    .t{
      text-align:right;
    }

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="c">Color</p>
  <p Class="s">Font Size</p>
  <p class="w">Font Weight</p>
  <p class="f">Font Family</p>
  <p class="t">Text Align</p>

  <!-- TODOs

  Link: https://fonts.google.com/specimen/Caveat
  5. Change the <p>Text Align</p> to right align.

</body>

</html>
